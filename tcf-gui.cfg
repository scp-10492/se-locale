"In this mode, SpaceEngine does not adjust exposure automatically. You have full control of the exposure. However, it still renders objects with a physically accurate brightness. Increase the exposure compensation to roughly -25, until you can see orange on the outer parts of the accretion disk. Press and hold the [>] key, or press this button on the Camera toolbar multiple times."	"在此模式下，SpaceEngine 不會自動調整曝光。妳完全可以控制曝光。但是，它仍然以物理上精確的亮度渲染天體。按住 [>] 鍵，或多次單擊相機工具欄上的閃爍圖標，將曝光補償增加到大約 -25，直到在吸積盤的外部看到橙色為止。"
"The outer parts of the disk have a temperature of around 3-4 thousands Kelvins, a relatively chilling temperature compared to the 50 thousands Kelvins that the inner parts can reach. Thus, they emit much less light and therefore results in an orange-ish color. This also is why they look black at lower exposure levels. The sunspots appear black because of this exact reason."	"吸積盤的外部部分的溫度約為 3000 ~ 4000 K，內部部分可以達到 50,000 K。與其相比，這是壹個相對較冷的溫度。它們發出的光要少得多，因此會產生橙色。這也是為什麽它們在較低的曝光水平下看起來是黑色的。由於這個原因，太陽黑子看起來是黑色的。"
"You may explore the black hole system by flying around and adjust exposure, and finally 'take a photograpth' - or take a screenshot. To do this, click this icon on the Camera toolbar. After SpaceEngine saves the file, it will open the folder where screenshots are stored."	"妳可以通過四處飛行及調整曝光來探索黑洞系統，最後截圖。要執行此操作，請單擊相機工具欄上的閃爍圖標。SpaceEngine 保存文件後，將自動打開存儲截圖的文件夾。"
"Perfect. You may also use the [F11] key - it will take the screenshot, but will not open the folder. Pressing [Ctrl]+[F11] takes a screenshot with SpaceEngine's interface visible in it."	"完美。妳也可以使用 [F11] 鍵——它將自動截圖，但不會打開文件夾。按 [Ctrl-F11] 可以截取帶有 GUI 的截圖。"
"You may save this location for future use or share it with friends. Open the locations dialog again by pressing the [F6] key or this icon on the Main toolbar."	"妳可以保存此地點以備以後使用或與朋友分享。按下 [F6] 鍵或單擊主工具欄上閃爍圖標，再次打開地點對話框。"
"To add the current location, click the 'Add' button, then choose 'This location'."	"要添加當前地點，請單擊“添加”按鈕，然後選擇“當前地點”。"
"Enter a name for your location, if you want, and press [Enter]. Notice what the location was added to 'My locations' tab, and was saved with the current photo mode and exposure compensation value."	"如果有需要，可以輸入妳所在地點的名稱，然後按回車。“我的地點”中將保存當前地點，並以當前照片模式和曝光補償值保存。"
"You may share the selected location by clicking the Share button. Currently available options include copying the code of the location to the clipboard. You may later paste it to the web forum or messenger." "妳可以通過單擊“分享”按鈕來共享所選的地點。當前可用的選項包括將地點的代碼復制到剪貼板。妳可以稍後將其粘貼到網絡論壇或郵件中。"
"To import shared locations, copy the code from website or messenger, click the 'Add' button on the Locations dialog, and choose 'Paste URL from clipboard'. It will appear in your locations list."	"要導入他人分享的地點，請復制網站或信息中的 URL，單擊“地點”對話框中的“添加”按鈕，然後單擊“從剪貼板粘貼 URL”。它將顯示在妳的地點列表中。"
