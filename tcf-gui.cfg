"Notice how the map adjusts itself so you can see desired amount of objects on it. You can change that using the 'Density' slider on the right panel."	"請註意地圖如何調整自身，以便妳可以看到其上所需數量的天體。妳可以使用右面板上的“密度”滑塊來更改。"
"Select any star cluster (a green diamond mark) and go there by pressing [G]."	"選中任意星團（綠色菱形標記），然後按 [G] 鍵前往。"
