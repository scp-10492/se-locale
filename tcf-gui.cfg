"Now it's time to visit the planet! Close the map and go to the planet by simply using the 'Go to' command, or press the 'Go to' button on the right toolbar."	"現在是時候參觀這個行星了！只需使用“前往”命令或按工具欄上的“前往”按鈕，即可關閉地圖並前往行星。"
