// Tutorial 01 - Interface
"Welcome to SpaceEngine![BR][BR]This tutorial will introduce you to SpaceEngine's interface."	"歡迎來到 SpaceEngine！[BR][BR]本教程將向妳介紹 SpaceEngine 的界面。"
"This is our planet Earth. The table in the upper-left corner of the screen displays various information about the planet like radius, length of day, gravity and so on."	"這是我們的地球。屏幕左上角的表格顯示了這個行星的各種信息，如半徑、太陽日、重力等。"
"If you left-click on any visible object on the screen, SpaceEngine will select it and displays information about it. Click on any star now."	"如果用左鍵單擊屏幕上任意可見的天體，SpaceEngine 都將選中它並顯示有關它的信息。現在點擊任意壹顆恒星。"
"Now you can read info about the newly selected object. Tiny rotating arrows indicate which object is selected, it is called 'selection pointer'. Select the Earth again by left-clicking on it."	"現在妳可以閱讀有關新的所選的天體的信息了。這些旋轉的箭頭用於標記所選的天體，它們被稱之為“選擇指針”。現在點擊地球再次選中它。"
"Now look at these toolbars. They have plenty of useful options, some of which has hotkeys. Hover the mouse cursor over any icon to see the hint about its function."	"現在看看這些工具欄。它們有很多有用的功能，其中壹些有快捷鍵。將鼠標光標懸停在任意壹個圖標上，就可以看到關於其功能的提示。"
"The left toolbar, also called the Main toolbar, gives you access to all basic functions of SpaceEngine. Clicking any icon opens a special dialog window. Click, for example, this blinking icon."	"左側工具欄也被稱為“主”工具欄，可以讓妳訪問 SpaceEngine 的所有基本功能。單擊任意壹個圖標都將打開壹個對話窗口，例如，此閃爍圖標。"
"This is the 'Wiki' tool. It shows more detailed information about selected object: physical properties, atmosphere, ocean and orbital data. Some real objects have custom descriptions. For example, switch to the Physical tab to see properties of the Earth."	"這是 Wiki 窗口，它顯示了有關所選的天體的更多詳細信息：物理屬性、大氣層數據、海洋數據和軌道數據。壹些真實的天體具有自定義描述，例如，切換到“物理”選項卡來查看地球的屬性。"
"You may rotate the planet preview in the Wiki windows by holding the left or right mouse button and dragging your mouse. Try this now."	"妳可以通過按住鼠標左鍵或右鍵並移動鼠標來旋轉 Wiki 窗口中的天體預覽。現在就試試吧。"
"Wiki also informs you if the selected object is real or not. SpaceEngine has thousands of real objects, and billions of billions of procedural (generated by the program) objects in the uncharted regions of the Universe. This line can help you identify the type of object."	"Wiki 還會告訴妳選擇的天體是否是真實的。SpaceEngine 具有大量的真實的天體，以及使用過程生成技術隨機生成在宇宙未知區域的各種天體。此行文字可以幫助妳識別天體的類型。"
"Click the gear icon. It opens the Settings menu."	"單擊這個齒輪圖標，它將打開設置菜單。"
"SpaceEngine allows you to configure almost everything. The Settings menu has multiple tabs, each of which groups settings by their uses. The Graphics Tab is now open. Here you can configure settings related to quality/performance of rendering. You can tweak any other aspect of simulation such as visual style depending on your taste using other tabs."	"SpaceEngine 允許妳設置幾乎所有內容。設置菜單有多個選項卡，每個選項卡將設置選項按其用途進行分組。現在圖像設置選項卡已經已打開，妳可以在此處設置與渲染質量/性能相關的設置。妳也可以在其他選項卡中根據妳的喜好調整任何設置，例如調整視覺效果。"
"The bottom-left toolbar, also called the Navigation toolbar, controls movement and time. It has useful options such as flying automatically to a selected object, changing free-flight speed and setting a date. All icons on this toolbar act immediately, i.e. don't open a dialog windows."	"左下角的工具欄也被稱為“導航”工具欄，用於控制移動和時間。它有壹些有用的選項，例如自動飛向所選的天體、改變自由飛行速度、設置日期等。此工具欄上的圖標並不會打開窗口，而是直接使操作生效。"
"The bottom-right toolbar, also called the Camera toolbar, has an options to change the overall scene brightness (exposure) and the limiting stellar magnitude of galaxies, stars and planets. It also controls the current field-of-view (FOV)."	"右下角的工具欄也被稱為“相機”工具欄，可以更改整體場景亮度（曝光）以及星系、恒星和行星的極限星等。它還可以控制視場角（FOV）。"
"And the right toolbar, also called the Filters toolbar, has an options to hide/show some types of objects and information overlays. For example, you may hide stars to observe the Milky Way, or hide clouds on a planet to observe its surface."	"右側工具欄也被稱為“過濾器”工具欄，具有隱藏/顯示某些類型的天體和信息的功能。妳可以隱藏恒星以觀察銀河系，或隱藏行星上的雲層以觀察其表面。"
"For example, this icon toggles the displaying of constellations. Click it now. Alternatively, you can also press the [X] key."	"例如，這個圖標能夠啟用或禁用星座的顯示，現在單擊它。另外，妳也可以按 [X] 鍵。"
"Click the constellations icon again, or press [X] key, to hide them out. There are many other overlays: displaying orbital paths of planets and moons, labels, markers, and others."	"再次單擊星座圖標或按 [X] 鍵將其隱藏。這個工具欄還有許多其他功能，如顯示行星和衛星的軌道線、標簽、標記等。"
"You may hide or show toolbars at any time. Unlock the Main toolbar by ticking the small pin icon in the bottom corner. It is blinking red to help you spot it."	"妳可以隨時隱藏或顯示工具欄。單擊底部角落裏的閃爍紅光的圖釘圖標，解鎖主工具欄。"
"Perfect. Now if you move the mouse cursor away from the toolbar, it will hide itself."	"完美。現在，如果將鼠標指針從工具欄上移開，它將自動隱藏。"
"To show it again, just move the mouse cursor back to the left side of the screen. Lock the toolbar by ticking the pin icon."	"要想顯示工具欄，只需將鼠標光標移回屏幕左側即可，並單擊圖釘圖標鎖定工具欄。"
"Good. The two bottom toolbars have a half-hide or half-lock option. Tick the pin icon of the Navigation toolbar, and see what will happen."	"很好。兩個底部工具欄都有半隱藏或半鎖定選項。單擊導航工具欄的圖釘圖標，看看會發生什麽。"
"Now if you move mouse away from the toolbar, it will hide only the bottom half, leaving only essential information such as the current time visible."	"現在，如果妳將鼠標移開工具欄，它將僅隱藏下半部分，只留下當前時間等基本信息可見。"
"Now hide it completely by ticking the pin icon again."	"現在再次單擊圖釘圖標，將它完全隱藏。"
"Okay, now you know the basic ways of interaction with interface in SpaceEngine. Next tutorial will teach you how to navigate in space."	"好的，現在妳已經了解了 SpaceEngine 中與界面交互的基本方法，下壹個教程將教妳如何在太空中導航。"
// Tutorial 02 - Basic movement
"This tutorial will teach you basic controls and navigation in SpaceEngine."	"本教程將教妳 SpaceEngine 中的基本控制和導航功能。"
"You may look around using the mouse by left-drag: hold the left button and move the mouse."	"妳可以通過左鍵拖動來環顧四周：按住鼠標左鍵，然後移動鼠標。"
"Did you notice the Sun? Turn around to see it. The Sun is highlighted with the selection pointer, which we viewed in the previous tutorial. If an object is outside the screen's edges, the indicator arrows will point in the direction of the object. Move your view towards the arrow to get the object on the screen."	"妳註意到太陽了嗎？轉過來看看。太陽已經被選擇指針標記，我們在上壹個教程中學習了這壹點。如果所選的天體在屏幕邊緣之外，此箭頭將指向該天體的方向。現在將妳的視野移向箭頭以使其顯示在屏幕上。"
"Perfect. Lets look back at Earth."	"完美。現在讓我們回頭看看地球。"
"Using the right-drag, you can move the camera around Earth in an orbital fashion to see it from different perspectives. Hold the right mouse button and move the mouse."	"使用右鍵拖動，妳可以以環繞的方式圍繞地球移動相機，從不同的角度觀察地球。按住鼠標右鍵，移動鼠標。"
"You may do that at any time to explore an object from all sides.[BR][BR]By dragging mouse vertically while holding both left and right mouse buttons, you can zoom in and zoom out. Try to zoom out from the Earth now."	"妳可以隨時從各個方向探索該天體。[BR][BR]通過同時按住鼠標左右鍵並豎直移動鼠標，可以縮放選中的天體。現在嘗試縮小地球。"
"Good. Now we will learn other basic navigation actions in SpaceEngine - Center and Go to."	"很好。現在我們學習 SpaceEngine 中的其他基本導航操作——居中和前往。"
"Did you spot the Moon? Rotate the view (with the left drag) until it appears on the screen. The Moon is highlighted with the selection pointer."	"妳看到月球了嗎？旋轉視野（使用左鍵拖動），直到它出現在屏幕上。月球已經被選擇指針標記。"
"Perfect. Now press the [C] key on the keyboard or the blinking icon on the Navigation toolbar to move the Moon to the exact center of the screen."	"完美。現在按下鍵盤上的 [C] 鍵或單擊導航工具欄上閃爍的圖標，將月球移動到屏幕的中央。"
"This it the 'Center' command. Use it any time when you want to find a selected object that you have lost. Try to select any star and center on it."	"這是“居中”命令。當妳想找到丟失的所選的天體時，可以隨時使用它。試著選中任意壹個恒星，然後將其居中。"
"Now it's time to go to the Moon! Select the Moon and hit the [G] key."	"現在是時候去月球了！選中月球並按下 [G] 鍵。"
"We are flying to the Moon now. Look, as it slowly becomes bigger..."	"我們現在正在飛往月球。看，它正在慢慢變大..."
"You may press [G] again to fly faster."	"妳可以再按次下 [G] 鍵來更快地飛行。"
"This is the most useful command in SpaceEngine, it is called 'Go to' and you will use it a lot. You may notice that it works only for selected object, just like the 'Center' command."	"這是 SpaceEngine 中最常用的命令，它被稱為“前往”，妳會經常使用它。註意，它也僅適用於所選的天體，就像“居中”命令壹樣。"
"Orbit the Moon with the right mouse button and drag until you see Earth."	"按住鼠標右鍵並拖動來環繞月球飛行，直到看到地球。"
"Notice that orbiting, as well as zooming with right + left mouse button, now works relative to the Moon. This is because the 'Go to' command binds your controls to the new object - the Moon. The name of the currently bound object is displayed on the Navigation toolbar: 'Following Moon.'"	"請註意，環繞飛行以及使用鼠標縮放現在可以相對於月球進行，這是因為“前往”命令將控件綁定到新的天體——月球。當前綁定的天體的名稱將會顯示在導航工具欄上：“正在跟隨 月球”"
"You may bind to a different object manually by selecting it and pressing [Shift-F]. Do this with the Earth."	"妳也可以通過選中天體並按下 [Shift-F] 手動綁定到其他天體。現在選中地球。"
"Pressing [Shift-F] to bind controls to the Earth."	"按下 [Shift-F]，將控件綁定到地球。"
"Perfect! Now you may orbit the Earth with right-drag."	"完美！現在妳可以環繞地球飛行。"
"Now let's return back to Earth. Click the blinking icon on the Navigation toolbar. It works like a double press of [G] - the 'fast Go to'."	"現在我們返回地球。單擊導航工具欄上的閃爍圖標，它的作用類似於雙擊 [G] 鍵——“快速前往”。"
"Now we will learn a simple, but very useful tool - the Solar System browser. Hit [F2] or click the icon on the Main toolbar to open it."	"接下來我們學習壹個簡單但非常有用的工具——天體系統瀏覽器。按 [F2] 鍵或單擊主工具欄上的閃爍圖標打開它。"
"This is the Solar System browser. It shows all the stars, planets and moons in the current planetary system. Left-click on any planet to select it."	"這是天體系統瀏覽器。它顯示了當前天體系統中的全部恒星、行星和衛星等。左鍵單擊任意天體來選中它。"
"Great. Now you can use the 'Center' and 'Go to' commands on the selected planet. Try this now - select Venus and go to it by pressing the [G] key."	"很好。現在，妳可以在所選的天體上使用“居中”和“前往”命令。立即嘗試——選中金星並按 [G] 鍵前往。"
"Remember, you may press [G] again to fly faster."	"記住，妳可以再按壹次 [G] 鍵來更快地飛行。"
"Perfect. You can navigate the Solar System browser like folders in your computer. Double-click on any planet which has moons. Take Saturn, for example. You can also click the 'satellites' icon which appears on the planet's cell when you hover mouse over it."	"完美。妳可以像計算機中的文件夾壹樣瀏覽整個天體系統。現在雙擊任意擁有衛星的行星，以土星為例。妳也可以單擊“衛星”圖標，當妳把鼠標懸停在行星上時，它就會出現在行星的單元格上。"
"You have entered the list of satellites. You can select any by left clicking. To go back, double-click on the parent object, or click the 'back' icon on it. Note that you may right-click instead of double-clicking: it is easier and faster."	"妳已進入衛星列表。同行星部分壹樣，妳也可以選中任意天體。若要返回，請雙擊其父級天體，或單擊其上的“後退”圖標。其實妳可以通過右鍵單擊來代替，此方法更容易，更快。"
"This is all you need for navigation in the planetary system. It is easy, isn't it? Now select Io (the moon of Jupiter): double-click on Jupiter to enter its moons level, then left-click on Io to select it."	"這就是妳在天體系統中導航所需要的壹切。這很容易，不是嗎？現在選中木衛壹：雙擊木星進入衛星列表，然後左鍵單擊木衛壹選中它。"
"Note that the selection pointer arrow is now pointing to Io. Now fly there using the 'Go to' command. You may also click the 'arrow' icon which appears on the planet's cell when you hover mouse over it."	"註意，選擇指針已經指向木衛壹。現在使用“前往”命令前往木衛壹。妳也可以單擊箭頭圖標，當妳把鼠標懸停在行星上時，它就會出現在行星的單元格上。"
"This is Io, the volcanic moon of Jupiter. Orbit it with right-drag to see its glowing night side."	"這是木衛壹，木星的火山衛星。使用右鍵拖動環繞它飛行，可以看到它發光的夜半球。"
"Close the Solar System browser by hitting [F2] or by pressing the icon on the Main toolbar or by pressing the large cross button in the top-left corner."	"按 [F2] 鍵關閉天體系統瀏覽器。妳也可以單擊主工具欄上的圖標，或者單擊天體系統瀏覽器窗口左上角的叉號圖標將其關閉。"
"Now Lets go to Saturn. You can find it by using the Solar System browser, or by the search tool. To open it, press [F3] or click the lens icon on the Main toolbar."	"現在我們去看看土星，妳可以使用天體系統瀏覽器或查找工具來找到它。要打開查找工具，請按 [F3] 鍵或單擊主工具欄上的放大鏡圖標。"
"This is the Find object dialog, another very useful tool. Type 'Saturn' in the input field, and it will appear in the list (not case sensitive). Then click the [Ok] button or hit 'Enter' to select it."	"這是“查找”對話框，另壹個非常有用的工具。在輸入欄中鍵入“Saturn”（無需區分大小寫），它將出現在列表中，然後單擊“確定”按鈕或直接按 [Enter] 鍵來選中它。"
"Saturn is now selected. Use the 'Go to' command, as we have learned before."	"土星現在已經被選中。現在使用“前往”命令，像我們以前學過的那樣。"
"Perfect! To consolidate the knowledge, go to Mars now. Find it using the Solar system browser or Find object tool."	"完美！為了鞏固知識，現在試試使用天體系統瀏覽器或查找工具前往火星。"
"Okay, now you know how to navigate in the SpaceEngine Universe using automatic flight commands. Next tutorial will teach you how to fly manually, in any direction you want."	"好的，現在妳已經學會了如何在 SpaceEngine 宇宙中導航。下壹個教程將教妳如何向任意方向手動飛行。"
// Tutorial 03 - Free movement
"This tutorial will teach you the advanced movement controls in SpaceEngine. Now that you know the basic controls and are ready to explore other worlds, how about a quick trip outside the Solar system?"	"本教程將教妳 SpaceEngine 中的高級移動控件。既然妳已經了解了基本控制並準備好探索新世界，那麽在太陽系外進行壹次快速旅行怎麽樣？"
"Find the planet 'TRAPPIST-1 g' using the Find object tool [F3]. Press [Ok], then press the [G] key once and enjoy the interstellar flight!"	"按 [F3] 鍵打開查找工具，搜索行星“TRAPPIST-1 g”，單擊“確定”。按壹下 [G] 鍵，然後享受星際飛行吧！"
