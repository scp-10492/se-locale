// Tutorial 07 - System chart
"This tutorial will teach you the second exploration tool in SpaceEngine - the Solar system chart."	"本教程將教妳 SpaceEngine 中的第二個探索工具——天體系統圖表。"
"The chart allows to compare stars, planets and moons in the current planetary system, and explore its structure. To open it, press the [F8] key or this icon on the Main toolbar."	"此圖表可以比較當前行星系統中的恒星、行星和衛星，並探索其系統結構。要打開它，請按 [F8] 鍵或主單擊工具欄上的閃爍圖標。"
"Here you can see schematic view of our Solar system. Objects are grouped in rows and columns according to their hierarchy in the system: planets are next to the star, moons are below the planets."	"在這裏妳可以看到我們太陽系的示意圖。天體按其在系統中的層次分為行和列：行星在恒星旁邊，衛星在行星下面。"
"You may scroll and zoom the scheme with the mouse: zoom in/out by using the mouse wheel and scroll by the left-drag. Zoom in, for example, on the moons of Jupiter."	"妳可以使用鼠標滾動和縮放：使用鼠標滾輪進行放大/縮小，並通過左鍵拖動進行滾動。例如，放大木星的衛星。"
"You may rotate planets/moons to see them from all angles with the right-drag."	"妳可以環繞天體飛行，從各個角度來觀察它們。"
"Select Ganymede with left click."	"現在選中木衛三。"
"Now you can use Go to command to fly there. It will close the chart automatically."	"現在妳可以使用“前往”命令飛行那裏，圖表會自動關閉。"
"Perfect. This way the system chart may be used like the Solar system browser, with more a convenient view on the whole planetary system. It also allows a comparison of objects. Open the chart again by pressing [F8] or its icon on the Main toolbar."	"完美。天體系統圖表可以像天體系統瀏覽器壹樣使用，在整個行星系統上提供更方便的視圖。它還可以對天體進行比較。按 [F8] 鍵或單擊主工具欄上的圖標再次打開圖表。"
"The right panel has a bunch of options. Change the mode to 'Size'."	"右側面板有很多選項。將模式更改為“大小”。"
"All bodies are now aligned according to their size. Hide the Sun by un-checking the 'Stars'."	"所有的天體現在都是按照大小排列的。禁用“恒星”顯示來隱藏太陽。"
"Change the mode to 'Mass'."	"將模式更改為“質量”。"
"Note that Uranus and Neptune were swapped. This is because Neptune is more massive than Uranus, while being slightly smaller."	"註意，天王星和海王星交換了位置。這是因為海王星比天王星質量大，但體積稍小。"
"Lets explore some planetary system with multiple stars. Let's take Kepler-444, for example. Open the search tool by pressing [F3] or the lens icon on the Main toolbar."	"我們來探索壹些有多顆恒星的行星系統。以 Kepler-444 為例，按 [F3] 鍵或主工具欄上的放大鏡圖標打開查找工具。"
"Type 'Kepler-444' and press Enter."	"輸入“Kepler-444”，然後按下 [Enter]。"
"Switch the Chart to that system by closing it and opening again. Press [F8] or the icon on the Main toolbar twice."	"按兩次 [F8] 鍵或主單擊工具欄上的圖標重啟天體系統圖表，圖表將再次打開並切換到此系統。"
"This system has three stars and five planets discovered so far that orbit the largest star: Kepler-444 A. The star orbits around a common barycenter (center of mass) with a pair of two smaller stars B and C. They also orbit their own barycenter, labeled Kepler-444 (BC)."	"這個系統有三顆恒星和五顆行星，迄今為止它們都圍繞著最大的恒星 Kepler-444 A 運行。這些恒星圍繞著壹個共同的質心運行，其中有壹對較小的恒星 B 和 C。它們也繞著自己的質心運行，被標記為 Kepler-444 (BC)。"
"The chart reflects the system hierarchy: barycenters are displayed as a blue diamonds, linked by blue lines with children stars or other barycenters."	"此圖表反映了系統的層次結構：質心顯示為藍色菱形，由藍色線條與子星或其他質心相連。"
"Planets are tiny dots linked by the green line to the primary star Kepler-444 A. Double-click one of them to automatically center and zoom on it."	"行星是由綠線與 Kepler-444 A 主恒星相連的小點。雙擊其中任何壹個可以自動居中並放大。"
"Zoom out a bit to see all the planets. You may do this by using the mouse wheel as before, or use [W][A][S][D] keys to 'fly' around. Press [S] to 'fly back'."	"縮小壹點觀察所有的行星。妳可以像以前壹樣使用鼠標滾輪，或者使用 [W][A][S][D] 鍵飛行來完成此操作。按 [S] 後退。"
"Perfect! Now you know how to compare planets and moons in the planetary system and explore its structure. The next tutorial will teach you another powerful tool, which allows you to find worlds you are specially interested in - the Star browser."	"完美！現在妳知道如何比較行星系統中的行星和衛星並探索它的結構。下壹個教程將教妳另壹個強大的工具，它允許妳找到妳特別感興趣的世界——恒星瀏覽器。"
// Tutorial 08 - Star browser
"This tutorial will teach you how to find planets by parameters in SpaceEngine."	"本教程將教妳如何在 SpaceEngine 中通過自定義參數查找行星。"
"Exploring the Universe by visiting random planets is fascinating, but what if you want to find certain types of planets? If you follow recent exoplanet discoveries, you may go to a certain planet by entering its name in the search tool [F3]. But what if a planet you interested in has not been discovered yet?"	"通過訪問隨機行星探索宇宙是很有意思的，但是如果妳想找到某些類型的行星呢？如果妳關註最近的系外行星的發現，妳可以通過在搜索工具中輸入其名稱來到某個行星。但是，如果妳感興趣的行星尚未被發現呢？"
"SpaceEngine has a powerful tool to search stars and planets by a specified set of parameters in your vicinity - the Star browser. Open it by clicking this icon on the Main toolbar or by pressing [Shift-F3]."	"SpaceEngine 有壹個強大的工具，可以通過附近的壹組指定參數搜索恒星和行星——恒星瀏覽器。單擊主工具欄上的閃爍圖標或按 [Shift-F3] 將其打開。"
"Enter the desired search radius in this field, for example, 50 (light-years). Click the Search button."	"在這個參數框中輸入所需的搜索半徑，例如 50（光年）。單擊“搜索”按鈕。"
"While SpaceEngine scans nearby stars, you may see how the table fills up. It may take a while depending on your CPU speed and chosen search radius. Note that the table is limited to 10,000 lines, so if you enter a radius too large, you may hit that limit."	"當 SpaceEngine 掃描附近的恒星時，妳可能會看到表格逐漸填滿。這需要壹段時間，具體取決於妳的 CPU 速度和所選的搜索半徑。註意，表格限制為 10,000 行，因此如果輸入的半徑太大，可能會達到此限制。"
"You may sort the table by any column by clicking on its header. By default, it is sorted by distance from your current position. Sort, for example, by number of stars in the system."	"妳可以通過表格的標題欄對表格進行排序。默認情況下，它按與當前位置的距離進行排序。接下來改為按系統中的恒星數量排序。"
"By clicking the table row, you can select the star system. Select any of them."	"通過單擊表格中的任意行，妳可以選中任意天體系統。單擊其中任意壹行。"
"Now you can go to the selected star, explore its planets using the Solar system browser, and so on. But we will do more: among billions of procedurally generated planets in SpaceEngine, we will find an Earth-like planet with life![BR][BR]To do that, we must specify some additional search parameters. Click the 'Filter settings' button."	"現在，妳可以使用天體系統瀏覽器訪問選中的恒星，探索其行星等等。但是我們要做更多的事情：在 SpaceEngine 的數十億過程生成的行星中，我們要尋找壹個類似地球的具有生命的行星！[BR][BR]為此，我們必須指定壹些額外的搜索參數。單擊“過濾器設置”按鈕。"
"This dialog has a bunch of settings, which split in three groups: star data, planet data, and moon data. You can search planets, moons or pairs (planet + moon). This is controlled by the 'Object to search' listbox. Change it to 'Planet only'."	"這個對話框有壹系列設置，分為三組：恒星數據、行星數據和衛星數據。妳可以搜索行星、衛星或行星和衛星。這由“要搜索的天體”參數表框控制。將其更改為“僅行星”。"
"We will search for an Earth-like planet. Such planets, composed primarily of rocks, are called 'terra' in SpaceEngine. You may specify the planet class by this blinking listbox. Click it and select 'terra'."	"我們將尋找類似地球的行星。這些主要由巖石組成的行星在 SpaceEngine 中被稱為“類地星球”。妳可以通過此閃爍的參數框指定行星類。單擊它並選中“類地星球”。"
"Next, we would like to find a terra planet with some water on its surface. There are several ways to do that, one of them is using SpaceEngine's planet classification. According to it, such a planet would be called a 'lacustrine terra' or a 'marine terra', or even an 'oceanic terra'. You can choose one of these subclasses by using this listbox. But we will just select 'non-arid' to include all of them into search."	"接下來，我們想找到壹個表面有壹些水的行星。有幾種方法可以做到這壹點，其中壹種方法是使用 SpaceEngine 的行星分類。根據它，這樣壹個行星被稱為“多湖泊的類地星球”或“多海洋的類地星球”，甚至是“海洋星球”。妳可以使用此列表框選中其中壹個子類。但我們只需選中“非幹旱”即可將所有這些內容都包含在其中。"
"Great. The last part of the SpaceEngine's planet classification is temperature class. We want to find an Earth-like planet with a temperate climate, so choose 'temperate' in this listbox."	"很好。SpaceEngine 行星分類的最後壹部分是溫度等級。我們希望找到壹個氣候溫和的類似地球的行星，因此請在此參數框中選中“溫和”。"
"You can also enter additional data like planet diameter, atmospheric pressure and composition, and so on. The more specific you make your request, the less likely you will find a planet in your search that has all the required criteria. Remember that the Star browser has a limit on the number of scanned stars, so try to make your request more general."	"妳還可以輸入其他數據，如行星直徑，大氣壓力和成分等。然而，妳提出請求的具體程度越高，妳在搜索中找到具有所有必需條件的行星的可能性就越小。請記住，恒星瀏覽器對掃描的恒星數量有限制，因此請盡量使妳的請求更加通用。"
"We now will specify the most important parameter - presence of life. First, click the 'Organic life' listbox and choose 'Multicellular'."	"我們現在將指定最重要的參數——生命的存在。首先，單擊“有機生命”參數框，然後選中“多細胞”。"
"Next, choose biomes - environment where life is present. Select 'marine' and 'terrestrial'."	"接下來，選中生物群系——存在生命的環境。選擇“海洋”和“陸地”。"
"Perfect! Now we are ready to start searching! Click the [Ok] button!"	"完美！現在我們準備開始搜索！單擊“確定”按鈕。"
"The last column named 'Filter' shows the count of objects in a system that matches the search parameters (i.e. Earth-like planets with life). Checking the 'Filter' checkbox will hide systems with no matches (it also hides systems that have not been scanned yet)."	"最後壹列標題欄名叫“過濾器”，顯示了系統中與搜索參數匹配的天體數（即具有生命的類地星球）。勾選“過濾器”復選框將隱藏沒有匹配項的系統（它會隱藏尚未掃描的系統）。"
"This counter shows the number of currently found systems that matches the filter, followed by the current number of scanned systems and the total number of systems to be scanned (or number of stars detected in the search radius, up to 10k)."	"這個計數器會顯示當前找到的與篩選器匹配的系統數，以及當前掃描的系統數和要掃描的系統總數（或在搜索半徑中檢測到的恒星數，最多是 10,000）。"
"If you did everything correctly, you will see at least one found has been found matching the required criteria - our own Solar system with the planet Earth. If you don't see any more systems, try to increase the search radius and click the Search button again. Note what entering radius more than 100 light-years is impractical - SpaceEngine will scan only some 10,000 stars in that radius."	"如果妳做的壹切都正確，妳會看到至少有壹個被發現符合要求的標準——我們自己的太陽系和地球。如果看不到更多的系統，請嘗試增加搜索半徑，然後再次單擊搜索按鈕。註意，搜索半徑超過 100 光年沒有太大作用，因為 SpaceEngine 只掃描約 10,000 顆恒星。"
"Once the aliens worlds have been found, it's time to explore them! Hold the mouse cursor over the the last 'Filter' column of the table to see a list of matched planets. If you are lucky, there may be more than one planet with life per star system! Clicking on the cell will select the first planet in the list, second click will select the second one, and so on. Try this now."	"壹旦外星世界被發現，就是時候去探索它們了！將鼠標指針放在表格的最後壹個“過濾器”標題欄上，以查看匹配行星的列表。如果妳幸運的話，每個行星系統可能有不止壹個行星具有生命！單擊單元格將選中列表中的第壹個行星，單擊第二次將選中第二個行星，依此類推。現在試試這個。"
"Perfect! Now press the 'Go to' button to go to the planet!"	"完美！現在單擊“前往”按鈕出發！"
"The planet may not resemble the Earth at first sight: it may have a different color, less or more water, and a strange color of vegetation. This is because the Universe is very diverse and SpaceEngine tries to depict that, according to modern scientific knowledge."	"這顆行星可能不會像第壹眼看到地球壹樣：它可能有不同的顏色，更少或更多的水，以及奇怪的植被顏色。這是因為根據現代科學知識，宇宙非常多樣化，SpaceEngine 將盡可能嘗試去描繪它。"
"For example, vegetation distribution on the surface of the planet depends on local climate conditions, and its color depends on the spectrum of the parent star. You may learn more data about the planet using the Wiki. Press [I] key of this icon on the Main toolbar."	"例如，行星表面的植被分布取決於當地的氣候條件，其顏色取決於母星的光譜型。妳可以使用 Wiki 了解有關行星的更多數據。單擊主工具欄上閃爍圖標或者按 [I] 鍵。"
"Switch, for example, to the 'Atmosphere' tab to see atmosphere properties: surface pressure, density and composition. Planets with advanced organic life often have nitrogen and oxygen in the atmosphere, like Earth, for example."	"切換到“大氣層”標簽，可以查看大氣層數據：表面氣壓、密度和成分等。有高級有機生命的行星通常在大氣層中含有氮和氧，例如地球。"
"Lets open the Star browser again. This time we will find and explore some real exoplanets. How about multi-planetary system with a three stars? Astronomers have discovered some in recent years. Open the Star browser by pressing [Shift-F3] or its icon on the Main toolbar."	"讓我們再次打開恒星瀏覽器。這次我們找到並探索壹些真正的系外行星。有三顆恒星的多行星系統怎麽樣？近年來天文學家發現了壹些。按主工具欄上的圖標或 [Shift-F3] 打開恒星瀏覽器。"
"Notice that your previous search result is still here, so you may continue exploring it. But for now, open the Filter settings."	"請註意，妳以前的搜索結果仍然在這裏。因此妳可以繼續探索它，但現在，請打開過濾器設置。"
"First, clean up the previous filter by pressing the 'Reset to default' button."	"首先，我們要重置所有參數。單擊“重置為默認值”按鈕。"
"Next, change the 'Sun count' to 3."	"接下來，將“恒星數量”更改為 3。"
"Next step is important. We want to search trough the catalog of exoplanets, so change this option to 'Catalog systems only'. There is another similar option - 'Real stars only', but it is slightly different. SpaceEngine can generate procedural planets for those real stars that have not had real planets discovered around them. We want to filter them out, so choose 'Catalog systems only'."	"下壹步很重要，我們想通過太陽系外行星的目錄進行搜索，所以將此選項更改為“僅數據庫目錄”。還有另壹個類似的選中——“僅真實的恒星”，但它略有不同。SpaceEngine 可以為那些沒有發現行星的恒星生成行星。我們想濾掉它們，因此選擇“僅數據庫目錄”。"
"That's all, click the [Ok] button!"	"就是這樣，單擊“確定”按鈕。"
"If everything is correct, you will see the Gliese 667 system in the list. If you don't see it, enter a larger search radius and try again.[BR][BR]The Gliese 667 is a triple star system which has several discovered planets orbiting the smaller red dwarf companion. You can see a list of planets by hovering the mouse over the last column of the table. Click the cell a few times until you select the planet Gliese 667 C f."	"如果壹切正確，妳會在列表中看到 Gliese 667 系統。如果妳沒有看到它，輸入壹個更大的搜索半徑，然後再試壹次。[BR] [BR] Gliese 667 是壹個三星系統，有幾個被發現的行星繞著較小的紅矮星伴星運行。妳可以通過將鼠標懸停在表格的最後壹列上來查看行星列表。單擊此單元格幾次，直到妳選中行星 Gliese 667 C f。"
"Now go to the planet, as we did before."	"現在，像我們以前壹樣，前往這個行星。"
"This planet is located in the middle of the habitable zone of the star. Although some public sources represents is as Earth-like, we still know too little about the planet and its host star to make such decision. In a case of lack of data, SpaceEngine tries to realistically generate missing parameters, so the planet may look very odd at first sight."	"這個行星位於恒星宜居帶的中間。雖然壹些公布的官方數據表達的是像地球壹樣的，但我們對這顆行星及其主星的了解仍然太少，無法做出這樣的決定。在缺乏數據的情況下，SpaceEngine 將嘗試現實地生成缺失的參數，因此行星乍壹看可能很奇怪。"
"Congratulations! You have completed all tutorials and are ready to explore the almost infinite Universe of SpaceEngine. Make sure to share your discoveries with friends! If you have more questions, you are welcome to visit our forums at http://spaceengine.org and to join the Steam group."	"恭喜！妳已經完成了全部教程，並準備好探索幾乎無限的 SpaceEngine 宇宙。壹定要與朋友分享妳的發現！如果妳有更多問題，歡迎訪問我們的官方網站（http://spaceengine.org/）和論壇（http://forum.spaceengine.org/）並加入 Steam 組。"
