"Using the Universe map is a way to find any kind of dim nearby objects: tiny planetary nebulae, open clusters, or dim stars such as brown dwarfs and solitary black holes."	"利用宇宙地圖可以找到任何壹種暗淡的近鄰天體：微小的行星狀星雲，疏散星團或暗淡的恒星，如褐矮星和單獨的黑洞。"
"And, of course, you may use the Universe map to explore other galaxies. Enter the map and zoom out to the 3.5-4 million light-years radius."	"當然，妳也可以利用宇宙地圖來探索其他星系。打開地圖並縮放到 3.5 ~ 4 兆光年的半徑。"
