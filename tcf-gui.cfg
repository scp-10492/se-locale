"Note that the photo mode has been switched to Auto again. Each location has its own mode, which ever is the most suitable for it. For this location, the Auto mode is the best: it allows the viewing of unbelievably hot gas falling into the black hole.[BR][BR]Note how the accretion disk looks bent around the black hole: this is the gravity lensing, the effect of light deflection in the highly curved space near the event horizon."	"請註意，照片模式已再次切換為自動。每個地點都有自己的模式，這是最適合它的模式。對於這個地點，自動模式是最好的，它可以觀察難以置信高溫氣體落入黑洞。[BR][BR]註意吸積盤在黑洞周圍是如何彎曲的，這是引力透鏡，在事件視界附近的高度彎曲空間中的光線偏轉。"
"Move backward by holding the right and left mouse button and dragging the mouse until you reach a distance of 20,000 km from the black hole."	"按住鼠標左右鍵並拖動，直到距離黑洞約 20,000 km。"
