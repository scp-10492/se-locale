"As SpaceEngine adjusts exposure, Jupiter reveals its night side, faintly illuminated by its moons. You can look closely by using the camera zoom. Hold the [Shift] key and the left mouse button, and then slowly drag the mouse vertically (or away from you). "	"當 SpaceEngine 調整曝光時，木星露出了它的夜面，它被衛星微弱地照亮。妳可以用照相機的變焦來近距離觀察。按住 [Shift] 鍵和鼠標左鍵，然後豎直移動鼠標。"
"Notice the FOV value on the Camera toolbar - it displays your current field of view. Continue changing it until you reach the value of roughly 20[DEG]. You may also do this using the keyboard: press [Page Up] key to zoom in or [Page Down] key to zoom out, or the lens buttons under the FOV indicator. Alternatively, you can click the FOV indicator, type the value, and press [Enter]."	"註意相機工具欄上的 FOV 值——它顯示當前的 FOV 大小。繼續更改，直到達到大約 20[DEG] 的值。妳也可以使用鍵盤：按 [Page Up]（[Pg Up]）鍵放大或按 [Page Down]（[Pg Dn]）鍵縮小，或 FOV 指示欄下的按鈕。妳也可以單擊 FOV 指示器，鍵入值，然後按下 [Enter]。"
"At this zoom level, you can see thin ring of Jupiter's atmosphere and aurora near its poles. Notice what you also can see more stars: this is because zoom works like a telescope, not only 'approaching' objects, but also makes fainter stars visible. This is displayed on the Camera toolbar as the 'Mag limit'."	"在當前縮放級別上，妳可以看到木星大氣層的薄層和兩極附近的極光。註意妳也能看到更多的恒星，這是因為變焦就像望遠鏡壹樣工作，不僅能“接近”天體，而且還能使較暗的恒星可見。這在相機工具欄上顯示為“極限星等”。"
"You can adjust the magnitude limit by pressing '[' and ']' keys, or using buttons below magnitude value on the toolbar, or, again, by clicking the 'Mag limit' indicator and typing the value. Set, for example, the magnitude limit of 10."	"妳可以通過按“[”和“]”鍵，或使用工具欄上“極限星等”下方的按鈕，或再次單擊“極限星等”指示器並輸入數值來調整極限星等，例如，設置極限星等為 10 等。"
"Great. Notice how you can see more stars now. The stellar magnitude is a reverse quantity, so larger limiting value means that you can see fainter stars (thus more stars will appear on the screen).[BR][BR]The default value of 7 roughly corresponds to the magnitude of the dimmest stars visible to the naked eye in space. However, while observing from Earth's surface, it is reduced to 6 due to light absorption in the atmosphere."	"很好！妳現在能看到更多的恒星。恒星的星等是壹個倒數，所以更大的限制值意味著妳可以看到更暗的恒星（因此屏幕上會出現更多的恒星）。[BR][BR]默認值 7 大致相當於太空中肉眼可見的最暗恒星的星等。然而，當從地球表面觀察時，由於大氣層的阻隔，肉眼最多只能看到 6 等星。"
"Note that if you enter a value that is too large, this may result in significant load on your computer, because SpaceEngine will generate and render millions of stars.[BR][BR]To reset the magnitude limit back to its default value, click this button on the toolbar."	"註意，如果輸入的數值太大，可能會導致計算機負載過重，因為 SpaceEngine 將生成並渲染數百萬顆恒星。[BR][BR]要將星等限制重置為默認值，請單擊工具欄上的閃爍圖標。"
"To reset camera zoom level back to the default value of 45[DEG], press the middle mouse button, or click this button on the toolbar."	"將相機 FOV 重置為默認 45[DEG]，按下鼠標中鍵，或單擊工具欄上的閃爍圖標。"
"Perfect. The 'auto' photographic mode is also great to explore very bright objects, such as the Sun's surface. Lets go to the Sun: select it and use the 'Go to' command."	"完美！“自動”攝影模式也非常適合探索非常明亮的天體，例如太陽的表面。現在讓我們選中太陽並前往。"
"You can see the sunspots and fine details on the Sun's surface. They are hard to see in normal photographic mode, or commonly known as 'HDR' mode. In this mode, SpaceEngine uses fake brightness values for different objects to give the scene a more 'artistic' view. Press the [V] key or the 'Photo mode' button on the Camera toolbar twice until it changes to 'HDR'."	"妳可以在太陽表面看到太陽黑子。在普通攝影模式下很難看到它們（或者通常稱為“HDR”模式）。在此模式下，SpaceEngine 為不同的天體使用偽亮度值，為場景提供更“藝術化”的視圖。按下 [V] 鍵或單擊相機工具欄上的“照片模式”按鈕兩次，直到它變為 HDR。"
"Notice how you can see the Sun's surface, corona and background stars simultaneously in HDR mode. This is impossible in real life, but aesthetically more pleasing and helps with navigation in SpaceEngine."	"註意如何在 HDR 模式下同時看到太陽的表面，日冕和背景恒星。這在現實生活中是不可能的，但在美學上更令人愉悅，並有助於 SpaceEngine 中的導航。"
"Among many other extremely bright object are accretion disks around black holes. One such disk can be found around SS 433. You may find it in the locations, or load/save dialog. Press the [F6] key or this icon on the Main toolbar."	"在許多其他非常明亮的天體中，有些是黑洞周圍的吸積盤。在 SS 433 附近可以找到壹個這樣的吸積盤。妳可以在“地點”或“載入/保存”對話框中找到它。按主工具欄上的 [F6] 鍵或單擊此閃爍圖標。"
"This is the Locations dialog. Here you can see a list interesting default locations and/or your own saves. You may go to a selected location or add your current position using the corresponding buttons. Scroll the window with the mouse wheel and click the location named 'Microquasar SS 433'."	"這是“地點”對話框。在這裏，妳可以看到壹個有趣的默認地點列表和妳自己保存的地點。妳可以前往所選的地點，或者使用相應的按鈕添加當前地點。用鼠標滾輪滾動窗口，單擊名為“Microquasar SS 433”的地點。"
