"Zoom on the galaxy by pressing the middle mouse button."	"按壹下鼠標中鍵來放大星系。"
"The Andromeda galaxy is at least twice as large as our Milky Way galaxy, and contains nearly one trillion stars."	"仙女座星系的體積至少是我們銀河系的兩倍，包含約壹萬億顆恒星。"
"The Universe map has a beautiful mode to explore star distribution in galaxies. Tick the 'Exploration mode' option on the right toolbar."	"宇宙地圖有壹個更好模式來探索星系中的恒星分布。勾選右側工具欄上的“探索模式”選項。"
"In this mode all information overlays are hidden, revealing thousands of stars. You may control the amount of stars displayed by using the 'Density' slider on the right toolbar. Click and center on any light dot in this galaxy."	"在這種模式下，所有信息疊加都被隱藏，顯示出數以千計的恒星。妳可以使用右側工具欄上的“密度”滑塊控制顯示的恒星數量，單擊並居中於此星系中的任何光點。"
"Zoom out to radius of 10,000 light-years to see the spatial distribution of stars."	"縮放到 10,000 光年的半徑可以看到恒星的空間分布。"
"This mode is also great to explore the large-scale structure of the Universe. Zoom out to the radius of several hundreds of millions light years."	"這種模式對於探索宇宙的大尺度結構也很有幫助。現在，將半徑縮放到兆光年級別。"
"You can now see the 'cosmic grid' - the largest structure in our Universe. Select any light dot and go to it. Press the [G] key once end enjoy the intergalactic flight!"	"妳現在可以看到“宇宙網”——我們宇宙中最大的結構。選中任意光點並前往它。然後按 [G] 鍵享受星際飛行！"
"All these points are not stars, they are galaxies! Notice how SpaceEngine increases their brightness so you can see them. With a naked eye, you could only barely see the closest galaxies such as Andromeda."	"所有這些點都不是恒星，而是星系！註意 SpaceEngine 是如何提升它們的亮度的，這樣妳就可以看到它們了。用肉眼，妳可能連很近的星系（如 M 31）都無法看的很清楚。"
"Now you are somewhere really far far away from home... You may explore any planet in any star system in this galaxy. To complete the tutorial, lets return back to Earth. Press Shift-H to select our home galaxy..."	"現在妳在離家很遠的地方...妳可以探索這個星系中任何行星系統中的任何行星。要完成本教程，讓我們回到地球。按 [Shift-H] 選中我們的銀河系..."
"Press Shift-H again to select our home star..."	"再次按 [Shift-H] 選中我們的主星..."
"And press Shift-H once again to select our home planet..."	"最後再按壹次 [Shift-H] 選中我們的行星..."
"This is the easiest way to find home if you get lost in space. Go to the Earth now!"	"如果妳迷失在太空中，這是找到家的最簡單方法。現在返回地球！"
